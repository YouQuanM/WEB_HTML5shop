<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <title>详细</title>
    <script src="../script/api.js"></script>
    <script src="../script/aui-slide.js"></script>
    <link rel="stylesheet" href="../css/aui-slide.css">
    <script src="../script/goback.js"></script>
</head>
<body>
<!--标签栏-->
<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" href="javascript:void (0);" onclick="GoBack()">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">COACH/蔻驰黑灰色时尚PVC长款卡通人物男士钱包钱夹 </div>
</header>
<!--轮播图片-->
<link rel="stylesheet" type="text/css" href="/css/aui-slide.css" />
<div id="aui-slide">
    <div class="aui-slide-wrap" >
        <div class="aui-slide-node bg-dark">
            <img src="../image/bags/wallet1-1.png" />
        </div>
        <div class="aui-slide-node bg-dark">
            <img src="../image/bags/wallet1-2.png" />
        </div>
    </div>
    <div class="aui-slide-page-wrap"><!--分页容器--></div>
</div>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript">
    var slide = new auiSlide({
        container:document.getElementById("aui-slide"),
        // "width":300,
        "height":300,
        "speed":300,
        "autoPlay": 3000, //自动播放
        "pageShow":true,
        "pageStyle":'dot',
        "loop":true,
        'dotPosition':'center',
        currentPage:currentFun
    })

    function currentFun(index) {
        console.log(index);
    }
</script>
<!--详情-->
<div class="aui-content aui-margin-b-15">
    <ul class="aui-list aui-list-in">
        <li class="aui-list-header"><h2>COACH/蔻驰黑灰色时尚PVC长款卡通人物男士钱包钱夹 </h2></li>
        <li class="aui-list-item">
            <div class="aui-list-item-label-icon">
                <i class="aui-iconfont aui-icon-star"></i>
            </div>
            <div class="aui-list-item-inner">
                <b>价格：8000</b>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-label-icon">
                <i class="aui-iconfont aui-icon-cart"></i>
            </div>
            <div class="aui-list-item-inner">
                库存：100
            </div>
        </li>
    </ul>
</div>

<footer class="aui-bar aui-bar-tab" id="footer">
    <div class="aui-bar-tab-item aui-active" tapmode style="background-color: inherit">
        <div class="aui-content-padded" style="margin: 0;padding: 0;border: 0">
            <div class="aui-btn aui-btn-block aui-btn-info" tapmode onclick="openDialog('text')" style="background-color: inherit">加入购物车</div>
        </div>
        <script type="text/javascript" src="../script/aui-dialog.js" ></script>
        <script type="text/javascript">
            var dialog = new auiDialog({})
            function openDialog(type){
                switch (type) {
                    case "text":
                        dialog.alert({
                            title:"加入购物车成功",
                            buttons:['确定']
                        },function(ret){
                            console.log(ret)
                        })
                        break;
                    default:
                        break;

                }
            }
        </script>
    </div>
    <div class="aui-bar-tab-item" tapmode style="background-color: #ffb300">
        <a href="../address.html">
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-bar-tab-label">立即购买</div>
        </a>
    </div>
</footer>
</body>
</html>
