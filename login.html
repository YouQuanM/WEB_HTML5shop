<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <style type="text/css"></style>
</head>
<body>
<!--标签栏-->
<header class="aui-bar aui-bar-nav">
    <a class="aui-pull-left aui-btn" href="index.html">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title">用户登录</div>
</header>
<!--登录窗口-->
<div class="aui-content aui-margin-b-15">
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    用户名
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="Name" id="username">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    密码
                </div>
                <div class="aui-list-item-input">
                    <input type="password" placeholder="Password" id="userpassword">
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="aui-content-padded">
    <button id="login"><p><div class="aui-btn aui-btn-info aui-btn-block">登录</div></p></button>
    <br>
    <a href="logup.html"><p><div class="aui-btn aui-btn-warning aui-btn-block aui-btn-outlined">注册新用户</div></p></a>
</div>

</body>
</html>
